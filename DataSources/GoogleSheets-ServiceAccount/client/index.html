<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>      
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css" >  
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" ></script>    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script src="https://dl.revealbi.io/reveal/libs/1.3.1/infragistics.reveal.js"></script>   

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");
        
        var revealView = new $.ig.RevealView("#revealView");
        revealView.startInEditMode = true;
        
        revealView.onDataSourcesRequested = (callback) => {

            //get file from google drive
            var googleDriveDSI = new $.ig.RVGoogleDriveDataSourceItem();
            googleDriveDSI.id = "MyGoogleSheet";
            googleDriveDSI.title = "My Google Sheet";
            googleDriveDSI.identifier = "file_identifier";

            //indicate the file is a google sheet and set the sheet name
            var googleSheet  = new $.ig.RVGoogleSheetDataSourceItem(googleDriveDSI);
            googleSheet.sheet = "Sheet1";

            callback(new $.ig.RevealDataSources([googleDrive], [googleSheet], false));
        };
   </script>
</body>

</html>
